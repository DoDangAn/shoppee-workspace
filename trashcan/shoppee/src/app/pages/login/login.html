<div class="login-container">
	<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
		<mat-card>
			<mat-card-content>
				<h2>Đăng nhập</h2>
				<mat-form-field appearance="fill">
					<mat-label>Tên đăng nhập</mat-label>
					<input matInput name="username" [(ngModel)]="username" required>
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Mật khẩu</mat-label>
					<input matInput type="password" name="password" [(ngModel)]="password" required>
				</mat-form-field>
				<button mat-raised-button color="primary" type="submit" [disabled]="loading">Đăng nhập</button>
				<div *ngIf="error" class="error-message">
					<mat-icon color="warn">error</mat-icon>
					{{ error }}
				</div>
			</mat-card-content>
		</mat-card>
	</form>
</div>
