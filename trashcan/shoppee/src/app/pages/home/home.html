<div class="home-container">
  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="error" class="error-message">
    <mat-card>
      <mat-card-content>
        <mat-icon color="warn">error</mat-icon>
        {{ error }}
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="productVariants.length && !loading" class="products-grid">
    <mat-card *ngFor="let variant of productVariants" 
              class="product-card" 
              (click)="navigateToProduct(variant.id)">
  <img mat-card-image [src]="'http://localhost:8080/uploads/' + variant.imageUrl" [alt]="variant.productName">
      <mat-card-content>
        <h3>{{variant.productName}}</h3>
        <p>{{variant.description}}</p>
        <p class="price">
          {{variant.price | currency:'VND':'symbol':'1.0-0'}}
        </p>
        <div class="product-info">
          <span class="quantity">Còn lại: {{variant.quantity}}</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
