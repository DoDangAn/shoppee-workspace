<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phim Spider Man</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../assets/css/reset.css" />
  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <style>
    .navbar {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
      position: fixed !important;
    }
  </style>
</head>

<body>
<!-- Header/Navbar -->
<div th:replace="~{fragments/head :: navbar}"></div>

<!-- Banner Carousel -->
<div id="movieBannerCarousel" class="carousel slide" data-bs-ride="carousel" style="max-height: 750px; overflow: hidden; background-color: #000;">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#movieBannerCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#movieBannerCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#movieBannerCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div th:each="movie, iterStat : ${bannerMovies}" th:if="${iterStat.index < 3}" th:classappend="${iterStat.first} ? 'active' : ''" class="carousel-item">
      <a th:href="@{/movie/preshow/{id}(id=${movie.id})}" class="text-decoration-none">
        <img th:src="${movie.imageUrl}" class="d-block w-100" style="object-fit: cover; height: 750px; width: 100%;" th:alt="${movie.productName}">
        <div class="carousel-caption d-none d-md-block">
          <h2 th:text="${movie.productName}"></h2>
        </div>
      </a>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#movieBannerCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#movieBannerCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Movie Sections -->
<section class="movie-poster-slider">
  <h2>THỊNH HÀNH</h2>
  <div class="container-fluid">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div th:each="movie : ${trendingMovies}" class="swiper-slide">
          <a th:href="@{/movie/preshow/{id}(id=${movie.id})}" class="text-decoration-none">
            <div class="movie-poster">
              <div class="top-badge">TOP 10</div>
              <img th:src="${movie.imageUrl}" th:alt="${movie.productName}" />
              <div class="movie-title" th:text="${movie.productName}"></div>
            </div>
          </a>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>
</section>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="../assets/js/main.js"></script>
</body>

</html>
