<script>

    // Share Link
    function copyShareLink() {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => {
            alert("ƒê√£ sao ch√©p li√™n k·∫øt!");
        }).catch(err => {
            console.error("L·ªói khi sao ch√©p li√™n k·∫øt:", err);
        });
    }

    // Comment Form AJAX
    $(document).ready(function() {
        $('#comment-form').on('submit', function(event) {
            event.preventDefault();
            console.log("Submitting comment form...");

            var formData = {
                content: $('#content').val(),
                product: { id: $('input[name="product.id"]').val() }
            };
            console.log("Form data:", formData);

            $.ajax({
                type: 'POST',
                url: '/user/comment',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    console.log("Response from server:", response);
                    if (response.success) {
                        // X·ª≠ l√Ω createdAt t·ª´ chu·ªói ISO 8601
                        var createdAt;
                        try {
                            createdAt = new Date(response.comment.createdAt).toLocaleString('vi-VN', {
                                day: '2-digit',
                                month: '2-digit',
                                year: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                        } catch (e) {
                            console.error("Error parsing createdAt:", e);
                            createdAt = "V·ª´a xong"; // D·ª± ph√≤ng n·∫øu parsing th·∫•t b·∫°i
                        }

                        var newComment = `
                            <div class="d-flex gap-3 mb-4 p-3 rounded" style="background-color: #333333;" id="comment-${response.comment.id}">
                                <div class="flex-shrink-0">
                                    <div class="rounded-circle bg-warning text-dark d-flex justify-content-center align-items-center fw-bold"
                                         style="width: 50px; height: 50px;">
                                        ${response.comment.username ? response.comment.username.charAt(0) : '?'}
                                    </div>
                                </div>
                                <div class="flex-grow-1">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <div>
                                            <h6 class="mb-0 fw-bold">${response.comment.username || 'Ng∆∞·ªùi d√πng ·∫©n danh'}</h6>
                                            <small class="text-white">${createdAt}</small>
                                        </div>
                                        <button class="btn btn-sm btn-outline-danger delete-comment-btn" data-comment-id="${response.comment.id}">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </div>
                                    <p class="mb-0" style="color: #e0e0e0;">${response.comment.content || 'Kh√¥ng c√≥ n·ªôi dung'}</p>
                                </div>
                            </div>`;
                        console.log("Adding new comment to DOM...");
                        $('#chat-messages').prepend(newComment);
                        $('#content').val('');
                        $('#comment-error').hide();
                        $('#comment-success').text(response.message).show().delay(3000).fadeOut();
                    } else {
                        $('#comment-success').hide();
                        $('#comment-error').text(response.message).show().delay(3000).fadeOut();
                    }
                },
                error: function(xhr) {
                    console.log("Error response:", xhr);
                    $('#comment-success').hide();
                    var errorMessage = xhr.responseJSON && xhr.responseJSON.message ? xhr.responseJSON.message : 'L·ªói kh√¥ng x√°c ƒë·ªãnh';
                    $('#comment-error').text('L·ªói khi g·ª≠i b√¨nh lu·∫≠n: ' + errorMessage).show().delay(3000).fadeOut();
                }
            });
        });

        $(document).on('click', '.delete-comment-btn', function() {
            var commentId = $(this).data('comment-id');
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a b√¨nh lu·∫≠n n√†y?')) {
                $.ajax({
                    type: 'POST',
                    url: '/user/deleteComment/' + commentId,
                    contentType: 'application/json',
                    success: function(response) {
                        if (response.success) {
                            $('#comment-' + response.commentId).remove();
                            $('#comment-error').hide();
                            $('#comment-success').text(response.message).show().delay(3000).fadeOut();
                        } else {
                            $('#comment-success').hide();
                            $('#comment-error').text(response.message).show().delay(3000).fadeOut();
                        }
                    },
                    error: function(xhr) {
                        $('#comment-success').hide();
                        var errorMessage = xhr.responseJSON && xhr.responseJSON.message ? xhr.responseJSON.message : 'L·ªói kh√¥ng x√°c ƒë·ªãnh';
                        $('#comment-error').text('L·ªói khi x√≥a b√¨nh lu·∫≠n: ' + errorMessage).show().delay(3000).fadeOut();
                    }
                });
            }
        });
    });
</script>

// video player section
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const videoPublicIds = /*[[${videoPublicIds}]]*/ [];
        console.log('Available video public IDs:', videoPublicIds); // Ch·ªâ log ID, kh√¥ng l·ªô URL

        const player = document.getElementById('mainPlayer');
        const progressStatus = document.getElementById('progressStatus');
        const playlistButtons = document.getElementById('playlistButtons');
        const nowPlaying = document.getElementById('nowPlaying');
        let currentSegment = 0;
        let isAutoPlaying = false;

        function fetchVideoUrl(publicId) {
            return fetch(`/user/api/video?publicId=${publicId}`)
                .then(response => response.json())
                .then(data => data.url)
                .catch(error => {
                    console.error('Error fetching video URL:', error);
                    return null;
                });
        }

        function createPlaylist() {
            videoPublicIds.forEach((publicId, index) => {
                const button = document.createElement('button');
                button.className = 'segment-button';
                button.innerHTML = `Ph·∫ßn ${index + 1}`;
                button.onclick = () => {
                    isAutoPlaying = false;
                    playSegment(index);
                };
                playlistButtons.appendChild(button);
            });
        }

        function updateNowPlaying(index) {
            nowPlaying.textContent = `ƒêang ph√°t: Ph·∫ßn ${index + 1}/${videoPublicIds.length}`;
        }

        function playSegment(index) {
            if (index >= videoPublicIds.length) return;

            currentSegment = index;
            progressStatus.style.display = 'block';
            progressStatus.textContent = `ƒêang t·∫£i ph·∫ßn ${index + 1}/${videoPublicIds.length}`;

            document.querySelectorAll('.segment-button').forEach((btn, idx) => {
                btn.classList.toggle('active', idx === index);
            });
            updateNowPlaying(index);

            fetchVideoUrl(videoPublicIds[index]).then(url => {
                if (url) {
                    player.src = url;
                    player.load();
                    const playPromise = player.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.error('Playback error:', error);
                            progressStatus.textContent = 'L·ªói ph√°t video, ƒëang th·ª≠ l·∫°i...';
                            setTimeout(() => {
                                player.load();
                                player.play().catch(e => console.error('Retry failed:', e));
                            }, 2000);
                        });
                    }
                } else {
                    progressStatus.textContent = 'L·ªói t·∫£i video!';
                }
            });
        }

        player.addEventListener('loadeddata', () => {
            progressStatus.style.display = 'none';
        });

        player.addEventListener('ended', () => {
            if (currentSegment < videoPublicIds.length - 1) {
                isAutoPlaying = true;
                playSegment(currentSegment + 1);
            }
        });

        player.addEventListener('error', (e) => {
            console.error('Video error:', e);
            progressStatus.textContent = 'ƒêang th·ª≠ l·∫°i...';
            setTimeout(() => playSegment(currentSegment), 2000);
        });

        if (videoPublicIds && videoPublicIds.length > 0) {
            createPlaylist();
            playSegment(0);
        }
    });
</script>

<script>
    function likeProduct(key) {
        // L·∫•y s·ªë l∆∞·ª£t like hi·ªán t·∫°i t·ª´ localStorage
        let likes = parseInt(localStorage.getItem(key)) || 0;

        // TƒÉng l∆∞·ª£t like
        likes++;

        // L∆∞u l·∫°i v√†o localStorage
        localStorage.setItem(key, likes);

        // Hi·ªÉn th·ªã l·∫°i s·ªë l∆∞·ª£t like
        document.getElementById('like-count-' + key).textContent = likes;
    }

    // Khi load trang, c·∫≠p nh·∫≠t s·ªë l∆∞·ª£t th√≠ch t·ª´ localStorage
    window.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('[id^="like-count-product-"]').forEach(span => {
            const key = span.id.replace('like-count-', '');
            const savedLikes = localStorage.getItem(key);
            if (savedLikes !== null) {
                span.textContent = savedLikes;
            }
        });
    });
</script>
