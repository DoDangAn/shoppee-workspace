<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký - NEW MOVIE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/assets/css/reset.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/base.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/auth.css}" />
</head>
<body>
<div class="overlay">
  <header class="auth-header">
    <a th:href="@{/home}" class="auth-logo"> NEW <span>MOVIE</span> </a>
  </header>

  <main>
    <div class="auth-container">
      <div class="auth-form">
        <h1>Đăng ký</h1>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <form th:action="@{/user/register}" th:object="${user}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required />
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></span>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required />
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span>
          </div>
          <div class="mb-3">
            <label for="fullname" class="form-label">Họ tên</label>
            <input type="text" class="form-control" id="fullname" th:field="*{fullname}" />
            <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" style="color: red;"></span>
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Giới tính</label>
            <select class="form-control" id="gender" th:field="*{gender}">
              <option th:value="true">Nam</option>
              <option th:value="false">Nữ</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="birthday" class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" id="birthday" th:field="*{birthday}" />
            <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color: red;"></span>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" />
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red;"></span>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span>
          </div>
          <div class="mb-3">
            <label for="telephone" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" id="telephone" th:field="*{telephone}" />
            <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" style="color: red;"></span>
          </div>
          <button type="submit" class="auth-btn">Đăng ký</button>
        </form>
        <div class="auth-link-row">
          Đã có tài khoản? <a th:href="@{/user/login}">Đăng nhập ngay</a>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/register.js}"></script>
</body>
</html>
