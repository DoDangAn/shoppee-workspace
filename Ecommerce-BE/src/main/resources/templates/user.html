<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thông tin tài khoản - NEW MOVIE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link th:href="@{/assets/css/reset.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/base.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/styles.css}" rel="stylesheet" />
</head>
<body>
<!-- Header/Navbar -->
<div th:replace="~{fragments/head :: navbar}"></div>

<!-- User Profile Section -->
<section class="user-profile ">
    <div class="container" style="margin-top: 40px;">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card bg-dark text-white">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">Thông tin tài khoản</h4>
                    </div>
                    <div class="card-body">
                        <!-- User Info Display -->
                        <form method="post" th:action="@{/user/update-info}" class="mb-4">
                            <div class="mb-3">
                                <div class="info-label">Tên đăng nhập</div>
                                <div class="info-value" th:text="${loggedInUser.username}"></div>
                            </div>
                            <div class="mb-3">
                                <div class="info-label">Email</div>
                                <div class="info-value" th:text="${loggedInUser.email}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="info-label">Họ và tên</label>
                                <input type="text" class="form-control bg-dark text-white border-secondary" 
                                       name="fullname" th:value="${loggedInUser.fullname}" required>
                            </div>
                            <div class="mb-3">
                                <label class="info-label">Số điện thoại</label>
                                <input type="tel" class="form-control bg-dark text-white border-secondary" 
                                       name="telephone" th:value="${loggedInUser.telephone}" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning">Cập nhật thông tin</button>
                            </div>
                        </form>

                        <!-- Change Password Form -->
                        <form method="post" th:action="@{/user/change-password}" class="mb-4">
                            <h5 class="info-label mb-3">Đổi mật khẩu</h5>
                            <div class="mb-3">
                                <label class="info-label">Mật khẩu hiện tại</label>
                                <input type="password" class="form-control bg-dark text-white border-secondary" 
                                       name="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label class="info-label">Mật khẩu mới</label>
                                <input type="password" class="form-control bg-dark text-white border-secondary" 
                                       name="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label class="info-label">Xác nhận mật khẩu mới</label>
                                <input type="password" class="form-control bg-dark text-white border-secondary" 
                                       name="confirmPassword" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning">Đổi mật khẩu</button>
                            </div>
                        </form>

                        <!-- Logout Button -->
                        <div class="d-grid">
                            <a th:href="@{/logout}" class="btn btn-outline-danger">Đăng xuất</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
