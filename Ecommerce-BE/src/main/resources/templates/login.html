<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/styles.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    .error-message {
      display: none;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<!-- Header/Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">DoDangAn</a>
  </div>
</nav>

<div class="login-container">
  <h2 class="text-center mb-4">Đăng nhập</h2>
  <div class="error-message alert alert-danger" id="error-message"></div>
  <form id="login-form">
    <div class="mb-3">
      <label for="username" class="form-label">Tên đăng nhập</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mật khẩu</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showError(message) {
    const errorDiv = document.getElementById('error-message');
    errorDiv.textContent = message;
    errorDiv.style.display = message ? 'block' : 'none';
    if (message) setTimeout(() => errorDiv.style.display = 'none', 3000);
  }

  async function checkLoginError() {
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
      try {
        const response = await fetch(`/api/user/login?error=${error}`);
        const data = await response.json();
        if (!response.ok) {
          showError(data.error || 'Lỗi xác thực, vui lòng thử lại!');
        } else {
          showError(data.error || data.message);
        }
      } catch (error) {
        showError('Lỗi khi kiểm tra trạng thái đăng nhập: ' + error.message);
      }
    }
  }

  document.getElementById('login-form').addEventListener('submit', async function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('/api/user/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });
      const data = await response.json();

      if (response.ok) {
        localStorage.setItem('token', data.jwt);
        localStorage.setItem('username', data.username);
        localStorage.setItem('fullName', data.fullName);
        window.location.href = data.isAdmin ? '/admin/home' : '/user/home';
      } else {
        showError(data.error || 'Lỗi đăng nhập, vui lòng thử lại!');
      }
    } catch (error) {
      showError('Lỗi hệ thống: ' + error.message);
    }
  });

  document.addEventListener('DOMContentLoaded', function() {
    checkLoginError();
  });
</script>
</body>
</html>
