<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Cập nhật tập phim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div th:replace="~{fragments/admin-sidebar :: sidebar}"></div>
    <!-- Nội dung chính -->
    <main class="col-md-10 ms-sm-auto px-md-4 mt-3">
      <div class="mb-3 d-flex justify-content-between align-items-center">
        <a th:href="@{/admin/movie/productName/{id}(id=${productName.product.id})}" class="btn btn-secondary">← Quay lại</a>
        <button class="btn btn-primary" type="submit" form="episodeForm">Cập nhật tập phim</button>
      </div>

      <div class="card">
        <div class="card-header">Thông tin tập phim - <span th:text="${productName.product.productName}"></span></div>
        <div class="card-body">
          <form id="episodeForm" th:action="@{/admin/productName/update/{id}(id=${productName.id})}" th:object="${productName}" method="post" class="row g-3" enctype="multipart/form-data">
            <div class="col-md-6">
              <label for="productName" class="form-label">Số tập</label>
              <input type="text" class="form-control" id="productName" th:field="*{productName}" required />
              <div th:if="${#fields.hasErrors('productName')}" class="text-danger">
                <span th:errors="*{productName}"></span>
              </div>
            </div>
            <div class="col-md-6">
              <label for="title" class="form-label">Tiêu đề tập</label>
              <input type="text" class="form-control" id="title" th:field="*{title}" required />
              <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                <span th:errors="*{title}"></span>
              </div>
            </div>
            <div class="col-md-6">
              <label for="duration" class="form-label">Thời lượng (phút)</label>
              <input type="number" class="form-control" id="duration" th:field="*{duration}" required />
              <div th:if="${#fields.hasErrors('duration')}" class="text-danger">
                <span th:errors="*{duration}"></span>
              </div>
            </div>
            <div class="col-md-6">
              <label for="imageFile" class="form-label">Hình ảnh</label>
              <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" />
              <img th:src="${productName.imageUrl}" alt="Hình ảnh tập phim" class="img-thumbnail mt-2" style="max-width: 100px;" />
            </div>
            <div class="mb-3">
              <label for="videoFiles" class="form-label">Video Files (chọn nhiều file)</label>
              <input type="file" class="form-control" id="videoFiles" name="videoFiles" multiple accept="video/*" />
              <input type="hidden" id="videoPublicIdsHidden" th:field="*{videoPublicId}" />
              <small class="form-text text-muted">Chọn nhiều file video để tải lên Cloudinary, hoặc để trống nếu chưa có video</small>
            </div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
