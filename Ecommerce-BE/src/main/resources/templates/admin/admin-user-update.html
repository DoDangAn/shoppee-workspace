<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin - Cập nhật người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{fragments/admin-sidebar :: sidebar}"></div>

        <!-- Nội dung chính -->
        <main class="col-md-10 ms-sm-auto px-md-4 mt-3">
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <a th:href="@{/admin/user}" class="btn btn-secondary">← Quay lại</a>
                <button class="btn btn-primary" type="submit" form="userForm">Cập nhật thông tin</button>
            </div>

            <div class="card">
                <div class="card-header">Thông tin người dùng</div>
                <div class="card-body">
                    <form id="userForm" th:action="@{/admin/user/update/{id}(id=${user.id})}" th:object="${user}" method="post" class="row g-3">
                        <input type="hidden" th:field="*{id}" />
                        <div class="col-md-6">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required />
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                <span th:errors="*{username}"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required />
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="password" />
                            <small class="text-muted">Để trống nếu không muốn thay đổi mật khẩu</small>
                            <div th:if="${error != null && error.contains('password')}" class="text-danger">
                                <span th:text="${error}"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="telephone" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="telephone" th:field="*{telephone}" required />
                            <div th:if="${#fields.hasErrors('telephone')}" class="text-danger">
                                <span th:errors="*{telephone}"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="fullname" class="form-label">Họ tên</label>
                            <input type="text" class="form-control" id="fullname" th:field="*{fullname}" required />
                            <div th:if="${#fields.hasErrors('fullname')}" class="text-danger">
                                <span th:errors="*{fullname}"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="gender" class="form-label">Giới tính</label>
                            <select class="form-select" id="gender" th:field="*{gender}" required>
                                <option value="true">Nam</option>
                                <option value="false">Nữ</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="birthday" class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" id="birthday" th:field="*{birthday}" />
                            <div th:if="${#fields.hasErrors('birthday')}" class="text-danger">
                                <span th:errors="*{birthday}"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}" required />
                            <div th:if="${#fields.hasErrors('address')}" class="text-danger">
                                <span th:errors="*{address}"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="enabled" class="form-label">Trạng thái</label>
                            <select class="form-select" id="enabled" th:field="*{enabled}" required>
                                <option value="true">Đã kích hoạt</option>
                                <option value="false">Chưa kích hoạt</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="role" class="form-label">Quyền</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="USER" th:selected="${currentRole == 'USER'}">USER</option>
                                <option value="ADMIN" th:selected="${currentRole == 'ADMIN'}">ADMIN</option>
                            </select>
                        </div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
